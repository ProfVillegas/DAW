<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0
        }

        #mapa_div {
            height: 100%
        }

    </style>
    <script type="text/javascript">
        
        var geo_options = {
            enableHighAccuracy: true,
            maximumAge: 30000,
            timeout: 27000
        };
        
        function error() {
           alert("Lo sentimos, no podemos recuperar tu ubicaciÃ³n todavÃ­a. Si usas un telÃ©fono inteligente, por favor enciende tu GPS y espera 1-2 minutos.");
        }

        navigator.geolocation.getCurrentPosition(inicializar_mapa,error,geo_options);
        function inicializar_mapa(position) {
            var latitude  = position.coords.latitude;
            var longitude = position.coords.longitude;
            alert(latitude+" - "+longitude);
            
            var myLatLng=new google.maps.LatLng(latitude, longitude);
            var mapOptions = {
                center: myLatLng,
                zoom: 18,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("mapa_div"),
                mapOptions);
            
            var marker = new google.maps.Marker({
                map: map,//Lo puedo hacer cuando cree el marcador
                position: myLatLng,
                title: "Hello World!"
            
            });

            // Se agrega el marcador al mapa que ya se ha dibujado, haciendo un llamado al método setMap;
           // marker.setMap(map);
        }

    </script>
</head>

<body onload="">
    <div id="mapa_div" style="width:100%; height:100%"></div>
