<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function square(number){
            return number*number;
        }
        function calcular(){
            var num= prompt('Proporcione un valor:',0);
            num=parseFloat(num);
            var res=document.getElementById("resultado");
           res.innerHTML="<p><b>El resultado es: </b>"+square(num)+" </p>";
            
        }
       
    </script>
